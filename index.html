<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200&family=DM+Sans&family=Epilogue:wght@400;800&family=Open+Sans:wght@300&family=Palanquin&family=Poppins:wght@400;600&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>

    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./img/Gitfav.png" alt="logo Gitfav">
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button><img src="./img/Button.png"></button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="Camp">
            <div>
                <img src="./img/Estrela.png" alt="star">
                <p>Nenhum favorito ainda</p>
            </div>
        </div>
    </div>
</body>
</html>
